<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>성은이 망극한 한문 곳간</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>성은이 망극한 한문 곳간</h1>
        <nav>
            <ul>
                <li><a href="#notice">공지사항</a></li>
                <li><a href="#quiz">한문 퀴즈</a></li>
                <li><a href="#resources">학습지 모음실</a></li>
                <li><a href="#guestbook">방명록</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- 공지사항 -->
        <section id="notice">
            <h2>공지사항</h2>
            <ul id="notice-list"></ul>
            <input type="text" id="notice-input" placeholder="새 공지 입력">
            <button onclick="addNotice()">등록</button>
        </section>

        <!-- 한문 퀴즈 -->
        <section id="quiz">
            <h2>한문 퀴즈</h2>
            <div id="quiz-question"></div>
            <input type="text" id="quiz-answer" placeholder="정답 입력">
            <button onclick="checkQuiz()">제출</button>
            <div id="quiz-result"></div>
        </section>

        <!-- 학습지 모음실 -->
        <section id="resources">
            <h2>학습지 모음실</h2>
            <input type="text" id="resources-input" placeholder="학습지 차시를 입력하세요(예:한문1-1)">
            <button onclick="searchResources()">검색</button>
            <div id="resources-result"></div>
        </section>

        <!-- 방명록 -->
        <section id="guestbook">
            <h2>방명록</h2>
            <input type="text" id="guestbook-name" placeholder="이름">
            <input type="text" id="guestbook-msg" placeholder="메시지">
            <button onclick="addGuestbook()">등록</button>
            <ul id="guestbook-list"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 망극쌤</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
